<head>

<body>
<header>
  <!-- <div class="container"> -->
  <div class="carousel" data-ride="carousel" id="demo">
      <!-- 轮播图片 -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="w-100" src="img/1.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img class="w-100" src="img/2.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img class="w-100" src="img/3.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img class="w-100" src="img/4.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img class="w-100" src="img/5.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img class="w-100" src="img/6.jpg" alt="">
      </div>
    </div>
    <!-- 左右箭头 -->
    <a href="#demo" class="carousel-control-prev" data-slide="prev">
      <span class="carousel-control-prev-icon"></span> 
    </a>
    <a href="#demo" class="carousel-control-next" data-slide="next">
      <span class="carousel-control-next-icon"></span> 
    </a>
    <!-- 轮播指示器 -->
    <ul class="carousel-indicators"> 
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
      <li data-target="#demo" data-slide-to="4"></li>
      <li data-target="#demo" data-slide-to="5"></li>
    </ul>
  </div>
  <!-- </div> -->
</header>
<section>
  <div class="line">
      <h3><div></div>花艺定制品牌<div></div></h3>
      <p><strong>繁趣花艺（Fun Flower Art）®，自2012年成功创办国内首家“花艺+咖啡”的概念花艺设计机构以来，从形式新奇，到技艺精湛，再到独树一帜，逐步发展成为以海归博士、园林/设计专业硕士、顶级花艺师及资深摄影师为骨干的国内一线高端花艺定制品牌，致力于将自然、设计、艺术融入生活点滴
      <br>目前中国真正与欧洲花艺界接轨的先锋花艺设计机构</strong></p>
  </div>
  
</section>
